<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #message {
            font-size: 18px;
            color: blue;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Learning DOM Manipulation</h1>
    
    <p id="message">Hello! Click the button to change me!</p>
    
    <button id="changeTextBtn">Change Text</button>
    <button id="hideBtn">Hide Text</button>
    <button id="showBtn" class="hidden">Show Text</button>

</body>
</html>
