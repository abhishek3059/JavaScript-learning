<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            width: 300px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .card input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .card button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #45a049;
        }
        .card h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="card">
        <img id="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture">
        <h3 id="username">Username</h3>
        <button id="update-card">Update Card</button>
    </div>

    <script>
     let request = 'https://api.github.com/users/abhishek3059'
     let data;
     const req = new XMLHttpRequest()
     req.open('GET',request)
     req.onreadystatechange = function(){
        if(req.readyState === 4 && req.status === 200){
            data = JSON.parse(this.responseText)
        }
     }
     req.send()

     document.querySelector('#update-card').addEventListener('click',function(e){
        document.querySelector('#profile-pic').src = data.avatar_url
        document.querySelector('#username').textContent = data.login
     })
     
    </script>

</body>
</html>
